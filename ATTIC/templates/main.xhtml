<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:nlp="http://nlp.skl.de"
	xmlns:sec="http://www.springframework.org/schema/security"
	xmlns:ng="http://angular.org">

<h:head>
	<title>${title}</title>
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="Expires" content="-1"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script
		src="${facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/js/dojo/dojo.js"
		data-dojo-config="async:1, parseOnLoad:true, selectorEngine:'css3'"></script>
	<script
		src="${facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/js/utils/testsupport.js"></script>
	<script
		src="${facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/js/main.js" />
	<link rel="stylesheet"
		href="${facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/js/main.css" />
	<link rel="stylesheet" type="text/css"
		href="#{facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/css/#{sec:getMandant()}.css" />	
</h:head>
<body class="claro" ng:controller="nlp.MainController">
	<div id="waiter">
		<img src="${facesContext.externalContext.requestContextPath}/faces/javax.faces.resource/img/ajax-loader.gif"/>&#160;@i18n(LOADING)
	</div>
	<div id="page" class="page">
		<div class="top">
			<h3 class="main-title">
				<div>${title}</div>				
				<div style="display:none" id="RolesAndRights">
				Roles and rights :
				<br/> page /testsupport/sample/protectedPage.xhtml ? #{sec:hasPagePermission('/testsupport/sample/protectedPage.xhtml')}
				<br/> somerole #{sec:hasRole('somerole')}
				</div>
			</h3>
			<div id="main-user-info">#{sec:getCurrentUserName()}@#{sec:getMandant()}</div>
			<button data-dojo-type="dijit.form.Button" class="logout" data-dojo-props="iconclass:'dijitEditorIcon dijitEditorIconUnlink'"
						nlp:click="navigateTo('${facesContext.externalContext.requestContextPath}/j_spring_security_logout')">@i18n(LOGOUT)</button>
		</div>	
		<div data-dojo-type="dijit.Toolbar" class="main-menu">	
			<div data-dojo-type="dijit.form.DropDownButton">
				<span>@i18n(MENU.MAIN)</span>
				<div id="mainToolbar" data-dojo-type="dijit.Menu">
					<ui:include src="/templates/menu.xhtml"/>				
				</div>			
			</div>
		</div>
		<ui:insert name="body"/>
	</div>	
</body>
</html>
